<!DOCTYPE html>
<html>
    <head>
        <title>Japão</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            /* Background color*/
            body {
              background-color: whitesmoke;
              }
            /* Image aligned to the left of the text */
            .container {
              display: flex;
              align-items: center;
            }
            .image {
              flex-basis: 20%
            }
            .text {
              font-size: 0px;
              padding-left: 0px;
            }
          </style>
    </head>
    <body>
        <div class="w3-container">
            <h1 style="text-align: center "> Japão</h1>
        </div>

        <div class="container">
            <div class="image">
                <img src="bandeira.png" class="w3-round" alt="Bandeira" width="200" >
            </div>
            <div class="text">
                <h5>Fazer texto!!!!!!!!.</h5>
            </div>
         </div>

         <div class="w3-container w3-teal">
            <h3><center> Cidades mais recomendadas</center></h3>
         </div>
         <div class="w3-row-padding w3-margin-top">
            <div class="w3-third">
              <div class="w3-card">
                <img src="toquio.png" style="width:100%">
                <div class="w3-container">
                  <h5><p><a href="https://pt.wikipedia.org/wiki/Tóquio">Tóquio</a> 東京</p></h5>
                </div>
              </div>
            </div>
          
            <div class="w3-third">
              <div class="w3-card">
                <img src="kyoto.png" style="width:100%">
                <div class="w3-container">
                  <h5><p><a href="https://pt.wikipedia.org/wiki/Quioto">Kyoto</a> 京都市</p></h5>
                </div>
              </div>
            </div>
          
            <div class="w3-third">
              <div class="w3-card">
                <img src="nara.png" style="width:100%">
                <div class="w3-container">
                    <h5><p><a href="https://pt.wikipedia.org/wiki/Nara_(cidade)">Nara</a> 奈良市</p></h5>
                </div>
              </div>
            </div>
          </div>

          <div class="w3-container">
            <h2>Outras Cidades:</h2>
            <ul>
                <li>Hiroshima</li>
                <li>Miyajima</li>
                <li>Osaka</li>
                <li>Okinawa</li>
                <li>Fujinomiya</li>
            </ul>
         </div>

        </div>
    </body>
</html>
